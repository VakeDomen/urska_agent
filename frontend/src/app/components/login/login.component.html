<div class="modal-overlay">
  <div class="modal-content">
    <h2>Login</h2>
    <p class="subtitle">Please enter your credentials to continue.</p>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>
      <div class="button-container">
        <button (click)="loginStudent()" class="login-button">Student</button>
        <button (click)="loginEmployee()" class="login-button">Employee</button>
      </div>
      <p *ngIf="error" class="error-message">{{ error }}</p>
    </form>
  </div>
</div>
