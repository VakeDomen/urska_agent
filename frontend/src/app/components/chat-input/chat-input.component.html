<div class="chat-input">
  <div class="status-indicator" [ngClass]="connectionStatus" [title]="'Socket Status: ' + connectionStatus"></div>
  
  <textarea
    [(ngModel)]="text"
    (keydown.enter)="onEnter($event)"
    placeholder="Type a messageâ€¦">
  </textarea>
  <button (click)="emit()" [disabled]="connectionStatus !== 'open'">Send</button>
</div>
